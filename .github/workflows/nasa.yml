name: Update NASA Image

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  nasa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download NASA APOD
        run: |
          curl "https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY" \
          | jq -r '.url' \
          | xargs curl -o nasa.jpg

      - name: Commit image
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add nasa.jpg
          git commit -m "Update NASA image" || exit 0
          git push
